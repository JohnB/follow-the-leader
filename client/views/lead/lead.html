<template name="lead">
    <div class="span4 offset3">
        <button class="btn getlocation">Click here use your location</button>
    </div>
    {{lat_and_lon}}
    <div>
        <small class="attribution muted">&copy;
            <a href="http://www.openstreetmap.org/?{{lat_and_lon}}&zoom=15&layers=M"
               target="_blank">OpenStreetMap</a> contributors</small>
    </div>
</template>
